{% extends 'base.html' %}
{% block title %} contact {% endblock title %}

{% block body %}


<img src="\static\img\download (10).jpg" class="d-block w-100 my-0" alt="...">
<div class="container" >
{% comment %} <div class="bg-img" style="background-image: url(\static\img\download (10).jpg);
    background-attachment: fixed;
    background-position: center;">

</div> {% endcomment %}

<div class="container my-4">
<h3 class="text-center">Contact Us</h3>
<form method="post" action="">
{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="contact" class="form-control" id="contact" name="contact" placeholder="Enter your contact number">
      </div>
     
    <div class="form-group">
      <label for="desc">Tell me about what u want to contact for.....</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock body %}
